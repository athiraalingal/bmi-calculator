<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center">TODO LIST</h1>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <center>
                <table class="border border-3 border-primary">
                    <thead>
                        <tr>
                            <th class="border border-3 border-primary">UserId</th>
                            <th class="border border-3 border-primary">Id</th>
                            <th class="border border-3 border-primary">Title</th>
                            <th>Completed</th>
                        </tr>
                    </thead>
                    <tbody id="result">

                    </tbody>
                </table>
            </center>
        </div>
        <div class="col-4"></div>
    </div>
    <script>
//ajax API call


//1.create a new xmlhttp request object

const response = new XMLHttpRequest()


//2.connect t API call

response.open('get','https://jsonplaceholder.typicode.com/todos')


//3.sent
response.send()

//4.Onreadystatechange

response.onreadystatechange=()=>{
    if(response.readyState==4){
        if(response.status>199 && response.status<1300){
            console.log(response.responseText);
            let todoArray =JSON.parse(response.responseText)
            displayData(todoArray)
        }

    }else{
        alert("API Failed")
    }
}

//5 display array of data into the browser


function displayData(todoArray){
    for(let todo of todoArray){

        htmlData=

        `<tr>
            <td class="border border-3 border-primary">${todo.userId}</td>
            <td class="border border-3 border-primary">${todo.id}</td>
           <td class="border border-3 border-primary">${todo.title}</td>
            <td class="border border-3 border-primary">${todo.completed}</td>
            </tr>`
            result.innerHTML+=htmlData
        
    }
}





    </script>
    
</body>
</html>
