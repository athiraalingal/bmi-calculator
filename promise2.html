<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <h1>TODO LIST</h1>

        <table class="border border-4 border-dark">
                    <thead>
                        <tr>
                            <th class="border border-4 border-dark">UserId</th>
                            <th class="border border-4 border-dark">Id</th>
                            <th class="border border-4 border-dark">Title</th>
                            <th class="border border-4 border-dark">Completed</th>
                        </tr>
                    </thead>
                    <tbody id="result">

                    </tbody>
                </table>
            
        
   
</body>
<script>

    //1fetch

    fetch('https://jsonplaceholder.typicode.com/todos')
    .then(data=>data.json())
    .then(todos=>displayContent(todos))


    //displaY content in html
    function displayContent(todos){
        htmldata=``;
        for(let todo of todos){
            htmldata=`<tr>
                           <th class="border">${todo.userId}</th>
                            <th class="border">${todo.id}</th>
                            <th class="border">${todo.title}</th>
                            <th class="border">${todo.completed}</th>
                            </tr>`
                            result.innerHTML+=htmldata;
        }
    }












</script>
</html>
