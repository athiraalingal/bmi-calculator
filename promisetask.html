<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Dummy List</h1>

        <table class="border border-4 border-dark">
                    <thead>
                        <tr>
                            <th class="border border-4 border-dark">Id</th>
                            <th class="border border-4 border-dark">Title</th>
                            <th class="border border-4 border-dark">Price</th>
                            <th class="border border-4 border-dark">Quantity</th>
                            <th class="border border-4 border-dark">Total</th>
                            <th class="border border-4 border-dark">Discountpercentage</th>
                            <th class="border border-4 border-dark">Discountedtotal</th>
                            <th class="border border-4 border-dark">Thumbnail</th>

                        </tr>
                    </thead>
                    <tbody id="result">

                    </tbody>
                </table>
            
    
</body>
<script>
 //1fetch
 fetch('https://dummyjson.com/carts')
            .then(response => response.json())  // Parse the JSON response
            .then(data => displayContent(data.carts))  // Call the display function with the data
            .catch(error => console.error('Error fetching data:', error));

  

//displaY content in html
function displayContent(products) {
            let result = document.getElementById('result');
            products.forEach(product => {
                product.products.forEach(item => {  // Loop through each product in the cart
                    let htmldata = `
                    <tr>
                        <td class="border">${item.id}</td>
                        <td class="border">${item.title}</td>
                        <td class="border">${item.price}</td>
                        <td class="border">${item.quantity}</td>
                        <td class="border">${item.total}</td>
                        <td class="border">${item.discountPercentage}</td>
                        <td class="border">${item.discountedTotal}</td>
                        <td class="border"><img src="${item.thumbnail}" width="50"></td>
                    </tr>`;
                    result.innerHTML += htmldata;
                });
            });
        }
</script>
</html>
